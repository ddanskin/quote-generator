<!DOCTYPE html5>
<html>
    <head>
        <title>Quote Machine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
    	<div class="container-fluid">
        <div>
            <h2>QUOTE-O-MATIC</h2>
        </div>
        <div id = "quoteWell" class="well message">
            <div class="quot quot-top">“</div>
                <p id = "quote"></p>
                <div class="quot quot-bottom">”</div>
            </div>
            <button id = "getQuote" class= "btn btn-primary">Get Quote</button>
            <a id = "tweetQuote" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=..." target=”_blank” data-size="large">
            Tweet</a>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
